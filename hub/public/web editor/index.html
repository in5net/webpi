<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Web Editor</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
</head>

<body>
    <header>
        <h1 id="title">Malachite Web Editor</h1>
        <input id="password" type="text" placeholder="Password">
        <div id="buttons">
            <button id="play"><i class="fas fa-play-circle"></i></button>
            <button id="stop"><i class="fas fa-stop-circle"></i></button>
            <button id="save"><i class="fas fa-cloud-upload-alt"></i></button>
            <button id="load"><i class="fas fa-cloud-download-alt"></i></button>
        </div>
    </header>
    <main>
        <textarea id="editor" type="text"></textarea>
        <iframe id="webpage"></iframe>
    </main>
    <footer>
        <h2>Created by Izaak Brown</h2>
    </footer>
</body>
<script src="editor.js"></script>

</html>
